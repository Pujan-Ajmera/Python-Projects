<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saavy Search</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body and Background */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            color: #333;
            overflow: hidden;
        }

        /* Container Styling */
        #search-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease;
        }
        #search-container:hover {
            transform: scale(1.05);
        }

        /* Logo */
        #search-container img {
            max-width: 250px;
            margin-bottom: 20px;
        }

        /* Search Box Styling */
        #search-box {
            width: 100%;
            max-width: 450px;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: box-shadow 0.2s ease;
        }
        #search-box:focus {
            box-shadow: 0px 0px 8px rgba(79, 130, 255, 0.4);
            border-color: #4f82ff;
        }

        /* Search Button */
        #search-container form::after {
            content: "üîç";
            position: absolute;
            top: 52%;
            right: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888;
            cursor: pointer;
        }

        /* Footer for Attribution */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div id="search-container">
        <img src="saavy2.png" alt="Saavy Logo">
        <form onsubmit="performSearch(event)">
            <input type="text" id="search-box" placeholder="Search...">
        </form>
    </div>
    <footer>Saavy Search - Created with ‚ù§Ô∏è for simplicity and speed</footer>
    <script>
        function performSearch(event) {
            event.preventDefault();
            const query = document.getElementById('search-box').value;
            if (query) {
                window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
